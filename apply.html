<html lang="en">
<head>

<body>
    <div class="navigation">
        <div class="container">
            <h2 class="title"> <img class="logo" src="./media/Logo.png" alt=""> Hot Beans Web</h2>
            <div class="links">
                <a href="index.html" class="link">Home</a>
                <a href="about.html" class="link">About</a>
                <a href="staff.html" class="link">Staff</a>
                <a href="courses.html" class="link">Courses</a>
                <a href="apply.html" class="link active">Apply</a>
                <a href="contact.html" class="link">Contact</a>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="container">
            <div class="content">
                <h1 class="heading">Apply for a job at <span>Hot Beans Web</span></h1>
                <form id="form">
                    <p id="error"></p>
                    <label for="">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your full name"><br>
                    <label for="">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your email address"><br>
                    <label for="">Phone Number</label><br>
                    <input type="number" id="phone" placeholder="Enter your phone number"><br>

                    <label for="">Position</label><br>
                    <input type="radio" name="position" checked="checked">Front-end Developer<br>
                    <input type="radio" name="position">Backend-end Developer<br>
                    <input type="radio" name="position">UI/UX Designer</p><br>

                    <label for="">Tell us about yourself</label><br>
                    <textarea id="about" cols="33" rows="10"></textarea>
                    
                    <br><input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <img class="logo" src="./media/Logo.png" alt="">
        <h2 class="footer">Hot Beans Web</h2>
        <div class="socials">
            <a target="_blank" href="https://twitter.com/login"><i class="fa-brands fa-twitter"></i></a>
            <a target="_blank" href="https://instagram.com/login"><i class="fa-brands fa-instagram"></i></a>
            <a target="_blank" href="https://facebook.com/login"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </div>
